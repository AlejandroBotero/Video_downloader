<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download a song</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Download Song</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            .form-container {
                background-color: #ffffff;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }
    
            .form-container h2 {
                text-align: center;
                color: #333333;
                margin-bottom: 20px;
            }
    
            .form-container label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
                color: #555555;
            }
    
            .form-container input[type="text"],
            .form-container select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #dddddd;
                border-radius: 5px;
                font-size: 14px;
            }
    
            .form-container input[type="submit"] {
                background-color: #4CAF50;
                color: #ffffff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                width: 100%;
            }
    
            .form-container input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Download Video/Audio</h2>
            <form action="{% url 'song_download' %}" method="POST">
                {% csrf_token %}
                <label for="video_url">Video URL:</label>
                <input type="text" id="video_url" name="video_url" placeholder="Paste the URL here" required>
    
                <label for="format">Select Format:</label>
                <select id="format" name="format" required>
                    <option value="video" selected>Video</option>
                    <option value="audio">Audio</option>
                </select>
    
                <input type="submit" value="Download">
            </form>

</body>
</html>
